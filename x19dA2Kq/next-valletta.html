                                    <TierCard title="Silver" investment="< €15,000" color="#525252" />
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* MAIN INVENTORY INTERFACE */}
                    <main className="container mx-auto px-6" id="inventory">
                        
                        {/* TABS */}
                        <div className="flex overflow-x-auto gap-2 pb-4 mb-8 no-scrollbar">
                            {categories.map(cat => (
                                <button
                                    key={cat.id}
                                    onClick={() => setActiveCategory(cat.id)}
                                    className={`flex items-center gap-2 px-6 py-3 rounded-lg whitespace-nowrap transition-all ${
                                        activeCategory === cat.id 
                                        ? 'tab-active' 
                                        : 'tab-inactive'
                                    }`}
                                >
                                    {cat.icon}
                                    {cat.label}
                                </button>
                            ))}
                        </div>

                        {/* GRID */}
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {inventory[activeCategory].map((item, idx) => (
                                <InventoryCard key={idx} item={item} onClick={setSelectedItem} />
                            ))}
                        </div>
                        
                        {/* CTA BANNER */}
                        <div className="mt-20 p-12 rounded-3xl bg-gradient-to-r from-[#111] to-[#0a0a0a] border border-[#222] text-center relative overflow-hidden">
                             <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-[#ffcf33] to-transparent opacity-50"></div>
                             <h2 className="text-3xl md:text-4xl font-black text-white uppercase tracking-tighter mb-4">Don't see what you need?</h2>
                             <p className="text-gray-400 mb-8 max-w-xl mx-auto">
                                We offer bespoke package pricing available on request. Let's build a custom presence that fits your specific KPIs.
                             </p>
                             <a href="mailto:sales@next.io" className="inline-block px-10 py-4 font-bold text-black bg-white hover:bg-[#ffcf33] rounded-full transition-colors">
                                Contact Partnership Team
                             </a>
                        </div>

                    </main>

                    {/* FOOTER */}
                    <footer className="border-t border-[#222] bg-[#0a0a0a] py-12 mt-20">
                        <div className="container mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-6">
                            <div className="flex items-center gap-2">
                                <img 
                                    src="https://i.ibb.co/7d8TG1zF/IMG-9205.png" 
                                    alt="NEXT.io" 
                                    className="h-6 opacity-50 grayscale hover:grayscale-0 transition-all"
                                />
                                <span className="text-gray-600 text-sm">© 2026</span>
                            </div>
                            <div className="flex items-center gap-6">
                                <a href="mailto:sales@next.io" className="text-gray-400 hover:text-[#ffcf33] font-medium transition-colors">
                                    sales@next.io
                                </a>
                                <span className="text-[#222]">|</span>
                                <span className="text-gray-600 text-sm">Confidential Partnership Deck</span>
                            </div>
                        </div>
                    </footer>

                    {/* MODAL */}
                    {selectedItem && (
                        <Modal item={selectedItem} onClose={() => setSelectedItem(null)} />
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
